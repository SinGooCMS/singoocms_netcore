<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>页面跳转 - SinGooCMS提示信息</title>
    <base target='_self' />
    <style type="text/css">
        body
        {
            margin: 0;
            padding: 0;
            background: #fff;
        }
        div
        {
            line-height: 160%;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var s = location.search; //查询参数字符串
        var Request = {};
        //初始化Request对象
        function InitRequest() {
            var m, reg = /([a-z\d]+)=([^&]+)/gi;
            s = s == '' ? '' : s.substring(1);
            while (m = reg.exec(s)) Request[m[1].toLowerCase()] = m[2]; //添加项进入hash对象
        }
        InitRequest();
        var msg = unescape(decodeURI(Request["msg"]));
        var redirectUrl = Request["redirecturl"];
        function JumpUrl() {
            if (redirectUrl != undefined)
                location = redirectUrl;
        }
        document.write("<br /><div style='width:450px;padding:0px;border:1px solid #DADADA;margin:0 auto;text-align:center'><div style='padding:6px;font-size:12px;background:#5CABDD;color:white;'><b>SinGooCMS提示信息！</b></div>");
        document.write("<div style='height:130px;font-size:10pt;background:#ffffff;position:relative;'><br />");
        document.write("<img src='/include/images/warning.gif' alt='' style='float:left;position:absolute;left:80px;top:40px'/>");
        document.write("<div style='float:left;position:absolute;left:130px;top:35px;'>" + msg + "！");
        document.write("<br /><a href='" + redirectUrl + "'>如果你的浏览器没反应，请点击这里...</a></div></div>");
        setTimeout('JumpUrl()', 3000);
    </script>
</body>
</html>
